<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />

    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Шапка сайта -->
    <header class="header">
      <div class="header__profile_menu">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <ul class="header__profile_menu_list">
                <li class="header__profile_menu_item">
                  <a href="#" class="header__profile_menu_link">sign in</a>
                </li>
                <li class="header__profile_menu_item">
                  <a href="#" class="header__profile_menu_link">my account</a>
                </li>
                <li class="header__profile_menu_item">
                  <a href="#" class="header__profile_menu_link">order status</a>
                </li>
                <li class="header__profile_menu_item">
                  <a href="#" class="header__profile_menu_link">help</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="header__main_menu">
        <div class="container">
          <div class="row flex-container">
            <img src="img/logo.png" alt="" />
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search for..."
              />
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div>
            <div class="header__main_menu--cart_block">
              <div class="header__main_menu--top">
                <img src="img/cart.png" alt="" />
                <h3>Your cart</h3>
                <h5>(2 items)</h5>
              </div>
              <div class="header__main_menu--bot">
                <h3>$125.0</h3>
                <input
                  type="button"
                  value="Checkout"
                  class="header__main_menu--button"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__category_menu"></div>
    </header>
    <!-- Конец Шапка сайта -->

    <!-- Слайдер -->
    <section class="slider"></section>
    <!-- конец Слайдер -->

    <!-- Контент сайта -->
    <section class="content"></section>
    <!-- Конец Контент сайта -->

    <!-- футер -->
    <footer class="footer"></footer>
    <!-- Конец Футер -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
